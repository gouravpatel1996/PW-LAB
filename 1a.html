<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC="-//w3c//DTD xhtml1.1//EN"
"http://www.w3.org/TR/xhtml11.dtd">
<html XMLns="http://www.w3.org/1991/xhtml">
<title> FIBONACCI </title>
<body bgcolor="yellow">
<script type="text/javascript">
var fib1=0,fib2=1,fib=0;
var num=prompt("Enter a number :\n"," ");
document.write("<h4>");
document.write("THE "+num+" FIBONACCI NUMBERS ARE <br>");
document.write(fib1+" "+fib2);
for(i=2;i<num;i++)
{
fib=fib1+fib2;
document.write(" "+fib);
fib1=fib2;
fib2=fib;
}
</script>
</body>
</html>
